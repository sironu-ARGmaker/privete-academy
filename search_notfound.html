<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>検索結果 - 私立( )学園 資料データベース</title>
    <style>
        body { font-family: "serif"; background-color: #f4f4f4; color: #333; margin: 0; padding: 50px; text-align: center; }
        .error-container { max-width: 600px; margin: 0 auto; background: white; padding: 40px; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #002147; border-bottom: 2px solid #002147; padding-bottom: 10px; }
        p { line-height: 1.8; text-align: left; }
        .query-display { background: #eee; padding: 10px; font-weight: bold; font-family: monospace; }
        .btn-back { display: inline-block; margin-top: 30px; padding: 10px 20px; background: #002147; color: white; text-decoration: none; border-radius: 4px; }
        .system-msg { font-size: 0.8rem; color: #888; margin-top: 50px; text-align: left; border-top: 1px solid #eee; padding-top: 10px; }
    </style>
</head>
<body>

<div class="error-container">
    <h2>検索結果：0件</h2>
    <p>入力されたキーワードに一致する資料は見つかりませんでした。</p>
    
    <div class="query-display">
        検索ワード： <span id="display-query"></span>
    </div>

    <p style="margin-top:20px;">
        【考えられる原因】<br>
        ・入力したキーワードに誤字、脱字がある。<br>
        ・正式名称ではなく略称で入力している（例：氏名はフルネームで入力してください）。<br>
        ・検索対象が、現在の閲覧権限（レベル）では公開されていない。<br>
        ・表記ゆれがある（漢字、ひらがな、カタカナを入れ替えて試してください）。
    </p>

    <a href="index.html" class="btn-back">トップページへ戻る</a>

    <div class="system-msg">
        Error Code: 0x00000404 / Database Status: ONLINE<br>
        ※学園内ネットワーク以外からのアクセスは一部制限されています。
    </div>
</div>

<script>
    // URLのパラメータから検索した単語を取得して表示する
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('q');
    if (query) {
        document.getElementById('display-query').innerText = query;
    }
</script>

</body>
</html>
