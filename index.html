        header { background-color: #002147; color: white; padding: 2rem; text-align: center; }
        nav { background: #eee; padding: 10px; text-align: center; }
        nav a { margin: 0 15px; text-decoration: none; color: #002147; font-weight: bold; }
        .main-content { max-width: 800px; margin: 20px auto; padding: 20px; background: white; }
        .search-section { border: 2px solid #002147; padding: 20px; margin-top: 40px; background: #eef; }
        footer { font-size: 0.8rem; text-align: center; margin-top: 50px; color: #888; }

<body>

<header>

<nav>

        const query = document.getElementById('searchInput').value.trim();

        if (query === "武田悠馬") {
