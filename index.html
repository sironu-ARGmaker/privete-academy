<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>私立( )学園 公式サイト</title>
    <style>
        /* 全体の設定 */
        body { font-family: "Helvetica Neue", "Arial", "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif; background-color: #f8f9fa; color: #333; margin: 0; padding-bottom: 100px; }

        /* ヘッダー */
        header { background-color: #002147; color: white; padding: 40px 20px; text-align: center; }

        /* ナビゲーションバー（ここがポイント！） */
        nav { 
            background: #f1f1f1; 
            padding: 10px 20px; 
            display: flex; /* 横並びにする */
            justify-content: space-between; /* 両端に広げる */
            align-items: center; /* 垂直方向の中央揃え */
            border-bottom: 2px solid #002147;
            position: sticky; /* スクロールしても上についてくる */
            top: 0;
            z-index: 100;
        }

        .nav-links a { margin-right: 20px; text-decoration: none; color: #002147; font-weight: bold; }

        /* 検索窓のデザイン */
        .search-box { display: flex; align-items: center; }
        .search-box input { padding: 5px 10px; border: 1px solid #ccc; border-radius: 4px 0 0 4px; outline: none; }
        .search-box button { padding: 5px 15px; background: #002147; color: white; border: none; border-radius: 0 4px 4px 0; cursor: pointer; }
        .search-box button:hover { background: #003366; }

        /* メインコンテンツ */
        .container { max-width: 900px; margin: 30px auto; padding: 20px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }

        /* レベル表示（右下固定） */
        #level-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 33, 71, 0.9); /* 学園カラーの半透明 */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border-left: 5px solid #ff0000; /* レベル感が出るアクセント */
            font-family: 'Courier New', Courier, monospace;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 1000;
            pointer-events: none; /* クリックの邪魔をしない */
        }

        footer { text-align: center; font-size: 0.8rem; color: #777; padding: 20px; }
    </style>
</head>
<body>

<header>
    <h1>私立( )学園</h1>
    <p>SINCE 1924 - 伝統と革新の融合</p>
</header>

<!-- ナビゲーションと検索窓 -->
<nav>
    <div class="nav-links">
        <a href="#">MAIN</a>
        <a href="#">教職員紹介</a>
        <a href="#">教育理念</a>
        <a href="#">部活動</a>
        <a href="#">FAQ</a>
    </div>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="資料を検索...">
        <button onclick="executeSearch()">検索</button>
    </div>
</nav>

<div class="container">
    <h2>新着情報</h2>
    <hr>
    <ul>
        <li>2023.10.30：創立記念式典に伴う休校のお知らせ</li>
        <li>2023.10.15：【注意】旧校舎周辺への立ち入りについて</li>
    </ul>
    <p>（ここに学園の紹介文などが入ります）</p>
</div>

<!-- レベル表示 -->
<div id="level-indicator">
    SECURITY CLEARANCE: <span id="level-value">LEVEL 0</span>
</div>

<footer>
    <p>© Private ( ) Academy All Rights Reserved.</p>
    <p>※このサイトはフィクションです。実在の人物、団体とは関係ありません。 制作：sironu</p>
</footer>

<script>
    // 検索ロジック
    function executeSearch() {
        const input = document.getElementById('searchInput').value.trim();
        // 2ワード検索の対応
        const words = input.replace(/　/g, " ").split(" ");

        if (words.length === 1) {
            if (words[0] === "武田悠馬") {
                alert("該当する生徒の個人記録にアクセスします。");
                // location.href = "7a2f9k1/index.html";
            } else {
                alert("該当なし");
            }
        } else if (words.length >= 2) {
            // 例：ワード1とワード2が特定の組み合わせの時
            if (words.includes("地下") && words.includes("儀式")) {
                alert("機密情報にアクセスしました。");
                // location.href = "secret-path/index.html";
            } else {
                alert("複合条件に一致する資料は見つかりませんでした。");
            }
        }
    }

    // レベル表示を動的に変える関数（後のページで使う用）
    function setLevel(lv) {
        document.getElementById('level-value').innerText = "LEVEL " + lv;
    }
</script>

</body>
</html>
